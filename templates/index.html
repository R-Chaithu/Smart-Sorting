<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriGaze - Image Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #4CAF50;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
        .nav-links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        .upload-form {
            margin: 30px 0;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .hero {
            background-color: #e8f5e9;
            padding: 60px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/" class="navbar-brand">NUTRIGAZE</a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="hero">
        <h1>Welcome to NutriGaze</h1>
        <p>GREENGUARD INSIGHTS</p>
        <p>We are a team of innovative scientists and technologists dedicated to ensuring your produce is always fresh and healthy.</p>
    </div>

    <div class="container">
        <h1>Image Classification</h1>
        <form action="/predict" method="post" enctype="multipart/form-data" class="upload-form">
            <p>Upload Your Image:
                <input type="file" name="pc_image" accept="image/*" required>
            </p>
            <button type="submit" class="btn">predict</button>
        </form>
    </div>
</body>
</html>
